<form
role="search"
method="get"
id="remote"
action="https://oh-scipe.github.io/"
>
<div class="form-group">
  <div>
    <span
      class="twitter-typeahead"
      style="position: relative; display: inline-block"
      ><input
        class="typeahead form-control tt-input"
        type="text"
        placeholder="Find a Page"
        name="s"
        role="search"
        aria-label="Site Search"
        autocomplete="off"
        spellcheck="false"
        dir="auto"
        style="position: relative; vertical-align: top" />
      <pre
        aria-hidden="true"
        style="
          position: absolute;
          visibility: hidden;
          white-space: pre;
          font-family: 'Gotham SSm 4r', Gotham SSm A,
            Gotham SSm B, Helvetica Neue, Helvetica, Arial,
            sans-serif;
          font-size: 16px;
          font-style: normal;
          font-variant: normal;
          font-weight: 400;
          word-spacing: 0px;
          letter-spacing: 0px;
          text-indent: 0px;
          text-rendering: optimizelegibility;
          text-transform: none;
        "
      ></pre>
      <div
        class="tt-menu"
        style="
          position: absolute;
          top: 100%;
          left: 0px;
          z-index: 100;
          display: none;
        "
      >
        <div
          class="tt-dataset tt-dataset-search-content"
        ></div></div
    ></span>
  </div>
</div>
<input type="submit" name="btnF" class="sr-only" value="Go" />
</form>


<aside id="block-4" class="widget widget_block">
    <div
      class="wp-block-group is-layout-flow wp-block-group-is-layout-flow"
    >
      <div class="wp-block-group__inner-container"></div>
    </div>
  </aside>
  <aside id="block-5" class="widget widget_block">
    <div
      class="wp-block-group is-layout-flow wp-block-group-is-layout-flow"
    >
      <div class="wp-block-group__inner-container">
        <div class="wp-block-archives-dropdown wp-block-archives">
          <label
            for="wp-block-archives-2"
            class="wp-block-archives__label"
            >Archives</label
          >
          <select
            id="wp-block-archives-2"
            name="archive-dropdown"
            onchange="document.location.href=this.options[this.selectedIndex].value;"
          >
            <option value="" selected="selected">
              Select Month
            </option>
            <option value="https://oh-scipe.github.io/2024/02/">
              February 2024
            </option>
            <option value="https://oh-scipe.github.io/2023/10/">
              October 2023
            </option>
            <option value="https://oh-scipe.github.io/2022/11/">
              November 2022
            </option>
          </select>
        </div>
      </div>
    </div>
  </aside>


      
  <aside id="block-6" class="widget widget_block">
    <div
      class="wp-block-group is-layout-flow wp-block-group-is-layout-flow"
    >
      <div class="wp-block-group__inner-container">
        <h2 class="wp-block-heading">Categories</h2>

        <div
          class="wp-block-categories-dropdown wp-block-categories"
        >
          <label
            class="screen-reader-text"
            for="wp-block-categories-1"
            >Categories</label
          ><select
            name="cat"
            id="wp-block-categories-1"
            class="postform"
          >
            <option value="-1" selected="selected">
              Select Category
            </option>
            <option class="level-0" value="8">News</option>
          </select>
          <script type="text/javascript">
            /* <![CDATA[ */
            (function () {
              var dropdown = document.getElementById(
                "wp-block-categories-1"
              );
              function onCatChange() {
                if (
                  dropdown.options[dropdown.selectedIndex].value > 0
                ) {
                  location.href =
                    "https://oh-scipe.github.io/?cat=" +
                    dropdown.options[dropdown.selectedIndex].value;
                }
              }
              dropdown.onchange = onCatChange;
            })();
            /* ]]> */
          </script>
        </div>
      </div>
    </div>
  </aside>
